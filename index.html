<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="main-panel">
      <div class="hero-container">
        <picture>
          <source media="(max-width: 500px)" srcset="./images/image-product-mobile.jpg">
          <source media="(min-width: 1650px)" srcset="./images/image-product-desktop.jpg">
          <img class="hero" src="/images/image-product-desktop.jpg" alt="img">
        </picture>
      </div>
      <div class="item-card">
        <p class="sub-text">Perfume</p>

        <h1 style="padding: 10px; line-height: 32px;">Gabrielle <br>Essence Eau <br>De Parfum</h1>
  
        <p style="padding: 10px; font-weight: 500;">A floral, solar and voluptuous <br>interpretation composed by<br> Olivier Polge, Perfumer-Creator<br> for the House of CHANEL.</p>

        <div style="display: flex; align-items: center;">
          <section class="price"> $149.99</section>
          <section class="old-price">$169.99</section>
        </div>

  
        <button class="add"><img src="./images/icon-cart.svg" alt="" /> Add to Cart</button>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
